            { q: "ÿßŸÑŸÖÿπÿ±ÿßÿ¨ ŸÉÿßŸÜ ŸÖŸÜ", a: ["ÿßŸÑŸÖÿ≥ÿ¨ÿØ ÿßŸÑÿ≠ÿ±ÿßŸÖ", "ÿßŸÑŸÖÿ≥ÿ¨ÿØ ÿßŸÑÿßŸÇÿµŸâ", "ÿ¨ÿ®ŸÑ ÿßÿ≠ÿØ", "ÿ®Ÿäÿ™ ÿßŸÑŸÜÿ®Ÿä"], c: 1 },
            { q: "ŸÖÿß ÿßŸÑÿ∞Ÿä Ÿäÿ§ŸÉÿØ ŸÖŸÉÿßŸÜÿ© ÿßŸÑŸÇÿØÿ≥ ŸÅŸä ÿßŸÑÿπŸÇŸäÿØÿ©", a: ["ŸÉŸàŸÜŸáÿß ŸÖÿ≠ÿ∑ÿ© ÿßŸÑÿßÿ≥ÿ±ÿßÿ° ŸàÿßŸÑŸÖÿπÿ±ÿßÿ¨", "ŸÑŸàÿ¨ŸàÿØ ÿßŸÑÿ®ÿ≠ÿ± ŸÅŸäŸáÿß", "ŸÑÿßŸÜŸáÿß ŸÖÿØŸäŸÜÿ© ÿ™ÿ¨ÿßÿ±Ÿäÿ©", "ŸÑÿßŸÜŸáÿß ÿ®ÿπŸäÿØÿ©"], c: 0 },
            { q: "ŸÑŸÖÿßÿ∞ÿß ŸäŸÇÿßŸÑ ÿßŸÜ ÿßŸÑÿµŸÑÿßÿ© ŸáÿØŸäÿ© ÿßŸÑŸÖÿπÿ±ÿßÿ¨", a: ["ŸÑÿßŸÜŸáÿß ŸÅÿ±ÿ∂ÿ™ ŸÅŸä ÿ™ŸÑŸÉ ÿßŸÑÿ±ÿ≠ŸÑÿ©", "ŸÑÿßŸÜŸáÿß ÿ®ÿØÿßÿ™ ÿ®ÿπÿØ ÿßŸÑŸáÿ¨ÿ±ÿ©", "ŸÑÿßŸÜŸáÿß ŸÉÿßŸÜÿ™ ÿßÿÆÿ™Ÿäÿßÿ±Ÿäÿ©", "ŸÑÿßŸÜŸáÿß ŸÅŸÇÿ∑ ŸÑŸÑŸäŸáŸàÿØ"], c: 0 },
            { q: "ŸÖŸÜ ÿßŸáÿØÿßŸÅ Ÿáÿ∞Ÿá ÿßŸÑŸÖÿπÿ¨ÿ≤ÿ© ŸÅŸä ŸÅŸáŸÖ ŸÉÿ´Ÿäÿ± ŸÖŸÜ ÿßŸÑÿπŸÑŸÖÿßÿ°", a: ["ÿ™ÿ´ÿ®Ÿäÿ™ ÿßŸÑŸÜÿ®Ÿä Ô∑∫ Ÿàÿ™ŸÇŸàŸäÿ© ÿßŸÑÿßŸÖŸÑ", "ÿ¨ŸÖÿπ ÿßŸÑŸÖÿßŸÑ", "ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸÑÿ∫ÿ©", "ÿßŸÑÿ∫ÿßÿ° ÿßŸÑÿØÿπŸàÿ©"], c: 0 },
            { q: "ÿßÿ∞ÿß ÿ≥ÿ¶ŸÑÿ™ ÿπŸÜ ÿßŸÑŸÅÿ±ŸÇ ÿ®ŸäŸÜ ÿßŸÑÿßÿ≥ÿ±ÿßÿ° ŸàÿßŸÑŸÖÿπÿ±ÿßÿ¨", a: ["ÿßŸÑÿßÿ≥ÿ±ÿßÿ° ÿßŸÜÿ™ŸÇÿßŸÑ ÿßÿ±ÿ∂Ÿä ŸàÿßŸÑŸÖÿπÿ±ÿßÿ¨ ÿµÿπŸàÿØ ÿ≥ŸÖÿßŸàŸä", "ÿßŸÑÿßÿ≥ÿ±ÿßÿ° ÿµÿπŸàÿØ ŸàÿßŸÑŸÖÿπÿ±ÿßÿ¨ ÿßŸÜÿ™ŸÇÿßŸÑ", "ŸÉŸÑÿßŸáŸÖÿß Ÿáÿ¨ÿ±ÿ©", "ŸÉŸÑÿßŸáŸÖÿß ÿµŸäÿßŸÖ"], c: 0 },
            { q: "ŸÖŸÜ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑŸÖŸáŸÖÿ© ŸÅŸä Ÿáÿ∞Ÿá ÿßŸÑÿ±ÿ≠ŸÑÿ©", a: ["ÿπÿØŸÖ ŸÅŸÇÿØÿßŸÜ ÿßŸÑÿßŸÖŸÑ ŸÖÿπ ÿßŸÑÿ¥ÿØÿ©", "ÿßŸÑŸáÿ±Ÿàÿ® ŸÖŸÜ ÿßŸÑŸÖÿ≥ÿ§ŸàŸÑŸäÿ©", "ÿ™ÿ±ŸÉ ÿßŸÑÿµŸÑÿßÿ©", "ÿßŸÑÿπŸÜŸÅ"], c: 0 },
            { q: "ŸÉŸäŸÅ ÿ™ÿµŸÅ ŸÖŸÉÿßŸÜÿ© ÿßŸÑŸÖÿ≥ÿ¨ÿØ ÿßŸÑÿßŸÇÿµŸâ ÿ∂ŸÖŸÜ ÿßŸÑÿ≥ŸäÿßŸÇ", a: ["ÿ¨ÿ≤ÿ° ÿßÿ≥ÿßÿ≥Ÿä ŸÖŸÜ ÿßŸÑÿßŸäŸÖÿßŸÜ ŸàÿßŸÑŸáŸàŸäÿ© ÿßŸÑÿØŸäŸÜŸäÿ©", "ŸÖŸÉÿßŸÜ ÿπÿßÿØŸä ÿ®ŸÑÿß ŸÇŸäŸÖÿ©", "ŸÖŸÉÿßŸÜ ÿ≥Ÿäÿßÿ≠Ÿä ŸÅŸÇÿ∑", "ŸÖŸÉÿßŸÜ ÿ∫Ÿäÿ± ŸÖÿ±ÿ™ÿ®ÿ∑"], c: 0 },
        ];

        /* ===== ÿØŸàÿßŸÑ ŸÖÿ≥ÿßÿπÿØÿ© ===== */
        function shuffle(arr) {
            const a = arr.slice();
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        /* ===== ÿ™ÿ≠ŸàŸäŸÑ ÿßŸÑÿ≥ÿ§ÿßŸÑ ÿßŸÑŸâ ŸÜÿ≥ÿÆÿ© ÿÆŸäÿßÿ±ÿßÿ™ ŸÖÿÆÿ±ÿ®ÿ∑ÿ© ŸÖÿπ ÿ≠ŸÅÿ∏ ÿßŸÑÿµÿ≠Ÿäÿ≠ ===== */
        function makeShuffledQuestion(qObj) {
            const options = qObj.a.map((text, idx) => ({ text, isCorrect: idx === qObj.c }));
            const mixed = shuffle(options);
            const newCorrectIndex = mixed.findIndex(o => o.isCorrect);
            return {
                q: qObj.q,
                a: mixed.map(o => o.text),
                c: newCorrectIndex
            };
        }

        /* ===== ÿ™ÿ¨ŸáŸäÿ≤ ÿßÿ≥ÿ¶ŸÑÿ© ÿ®ÿØŸàŸÜ ÿ™ŸÉÿ±ÿßÿ± (ÿ™ÿ±ÿ™Ÿäÿ® ÿπÿ¥Ÿàÿßÿ¶Ÿä ŸÖÿ±ÿ© Ÿàÿßÿ≠ÿØÿ©) ===== */
        let questions = [];
        let index = 0;
        let userAnswers = []; // ÿ±ŸÇŸÖ ÿßŸÑÿÆŸäÿßÿ± ÿßŸà null
        let score = 0;

        const elQ = document.getElementById("question");
        const elA = document.getElementById("answers");
        const elScore = document.getElementById("score");
        const elTotal = document.getElementById("total");
        const elCounter = document.getElementById("counter");
        const elNote = document.getElementById("note");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        function init() {
            // ÿÆŸÑÿ∑ ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿßÿ≥ÿ¶ŸÑÿ© + ÿ™ÿÆÿ®Ÿäÿµ ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™ ŸÑŸÉŸÑ ÿ≥ÿ§ÿßŸÑ ŸÖÿ±ÿ© Ÿàÿßÿ≠ÿØÿ©
            const mixedQuestions = shuffle(bank).map(makeShuffledQuestion);

            questions = mixedQuestions;
            index = 0;
            userAnswers = new Array(questions.length).fill(null);
            score = 0;

            elTotal.textContent = questions.length.toString();
            updateUI();
        }

        function updateUI() {
            const qObj = questions[index];

            elCounter.textContent = "ÿ≥ÿ§ÿßŸÑ " + (index + 1) + " ŸÖŸÜ " + questions.length;
            elQ.textContent = qObj.q;

            elA.innerHTML = "";
            const saved = userAnswers[index];

            qObj.a.forEach((text, i) => {
                const btn = document.createElement("button");
                btn.textContent = text;

                if (saved !== null && saved === i) {
                    btn.classList.add("selected");
                }

                btn.onclick = () => chooseAnswer(i);
                elA.appendChild(btn);
            });

            prevBtn.disabled = (index === 0);
            nextBtn.textContent = (index === questions.length - 1) ? "ÿßŸÜŸáÿßÿ°" : "ÿßŸÑÿ™ÿßŸÑŸä";

            elScore.textContent = score.toString();

            const answeredCount = userAnswers.filter(v => v !== null).length;
            elNote.textContent = "ÿ™ŸÖÿ™ ÿßŸÑÿßÿ¨ÿßÿ®ÿ© ÿπŸÜ " + answeredCount + " ŸÖŸÜ " + questions.length + " ÿ≥ÿ§ÿßŸÑ";

            paintIfAnswered();
        }

        function chooseAnswer(choice) {
            const qObj = questions[index];
            const prevAnswer = userAnswers[index];

            // ÿßÿ≤ÿßŸÑÿ© ÿßÿ´ÿ± ÿßŸÑÿßÿ¨ÿßÿ®ÿ© ÿßŸÑŸÇÿØŸäŸÖÿ© ŸÖŸÜ ÿßŸÑŸÜŸÇÿßÿ∑
            if (prevAnswer !== null) {
                if (prevAnswer === qObj.c) score -= 1;
            }

            // ÿ≠ŸÅÿ∏ ÿßŸÑÿßÿ¨ÿßÿ®ÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ©
            userAnswers[index] = choice;

            // ÿßÿ∂ÿßŸÅÿ© ÿßŸÑŸÜŸÇÿßÿ∑ ÿßÿ∞ÿß ÿµÿ≠
            if (choice === qObj.c) score += 1;

            // ÿ™ŸÑŸàŸäŸÜ
            const buttons = Array.from(elA.querySelectorAll("button"));
            buttons.forEach((b, i) => {
                b.classList.remove("selected", "correct", "wrong");
                if (i === choice) b.classList.add("selected");
            });

            buttons[qObj.c].classList.add("correct");
            if (choice !== qObj.c) {
                buttons[choice].classList.add("wrong");
            }

            elScore.textContent = score.toString();
            const answeredCount = userAnswers.filter(v => v !== null).length;
            elNote.textContent = "ÿ™ŸÖÿ™ ÿßŸÑÿßÿ¨ÿßÿ®ÿ© ÿπŸÜ " + answeredCount + " ŸÖŸÜ " + questions.length + " ÿ≥ÿ§ÿßŸÑ";
        }

        function paintIfAnswered() {
            const qObj = questions[index];
            const saved = userAnswers[index];
            if (saved === null) return;

            const buttons = Array.from(elA.querySelectorAll("button"));
            buttons[qObj.c].classList.add("correct");
            if (saved !== qObj.c) {
                buttons[saved].classList.add("wrong");
            }
        }

        function nextQuestion() {
            if (index === questions.length - 1) {
                const answeredCount = userAnswers.filter(v => v !== null).length;
                elNote.textContent = "ÿßŸÜÿ™Ÿáÿ™ ÿßŸÑŸÑÿπÿ®ÿ© ŸÜÿ™Ÿäÿ¨ÿ™ŸÉ " + score + " ŸÖŸÜ " + questions.length + " Ÿàÿ™ŸÖÿ™ ÿßŸÑÿßÿ¨ÿßÿ®ÿ© ÿπŸÜ " + answeredCount + " ÿ≥ÿ§ÿßŸÑ";
                return;
            }
            index++;
            updateUI();
        }

        function prevQuestion() {
            if (index === 0) return;
            index--;
            updateUI();
        }

        function resetGame() {
            init();
        }

        init();
    </script>
