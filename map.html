    const points = Array.from(document.querySelectorAll(".point"));
    const badge = document.getElementById("badge");
    const title = document.getElementById("title");
    const desc  = document.getElementById("desc");
    const facts = document.getElementById("facts");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let current = 1;

    function setActive(stepId){
      points.forEach(p => p.classList.toggle("active", Number(p.dataset.step) === stepId));
    }

    function render(stepId){
      const s = steps.find(x=>x.id===stepId) || steps[0];
      current = s.id;

      setActive(current);

      badge.textContent = s.id;
      title.textContent = s.title;
      desc.textContent  = s.desc;

      facts.innerHTML = "";
      s.facts.forEach(f=>{
        const div = document.createElement("div");
        div.className = "fact";
        div.innerHTML = f;
        facts.appendChild(div);
      });

      prevBtn.disabled = (current === 1);
      nextBtn.disabled = (current === steps.length);
    }

    points.forEach(p=>{
      p.addEventListener("click", ()=> render(Number(p.dataset.step)));
    });

    prevBtn.addEventListener("click", ()=> render(Math.max(1, current-1)));
    nextBtn.addEventListener("click", ()=> render(Math.min(steps.length, current+1)));

    render(1);
  </script>
