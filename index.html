<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>الصفحة الرئيسية – الإسراء والمعراج</title>

    <style>
        :root {
            --bg: #070b16;
            --border: rgba(255,255,255,.12);
            --text: #e9eefc;
            --muted: #a9b4d6;
            --shadow: 0 14px 40px rgba(0,0,0,.5);
            --accent: #74a7ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            min-height: 100vh;
            background:
                radial-gradient(1000px 600px at 15% 10%, rgba(116,167,255,.20), transparent 55%),
                radial-gradient(900px 550px at 85% 20%, rgba(110,231,255,.14), transparent 55%),
                var(--bg);
            color: var(--text);
            font-family: system-ui, Segoe UI, Arial;
        }

        .pageCenter {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .wrap {
            width: 100%;
            max-width: 1200px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
        }

        /* رابط الصندوق */
        .cardLink {
            text-decoration: none;
            color: inherit;
        }

        .card {
            background: rgba(11,18,36,.85);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 18px;
            box-shadow: var(--shadow);
            min-height: 180px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: .2s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: rgba(110,231,255,.5);
        }

        .cardTitle {
            font-weight: 950;
            font-size: 16px;
            color: var(--accent);
        }

        .cardContent {
            flex: 1;
            color: var(--muted);
            font-size: 14px;
        }

        @media(max-width:1100px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media(max-width:600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="pageCenter">
    <div class="wrap">

        <div class="grid">

            <a href="video.html" class="cardLink">
                <div class="card">
                    <div class="cardTitle"> محطة 1 – فيديو الاسراء والمعراج</div>
                    <div class="cardContent">فيديو يشرح الاسراء والمعراج بصورة واضحة</div>
                </div>
            </a>

            <a href="game.html" class="cardLink">
                <div class="card">
                    <div class="cardTitle">محطة 2 – لعبة</div>
                    <div class="cardContent"></div>
                </div>
            </a>

            <a href="station3-map.html" class="cardLink">
                <div class="card">
                    <div class="cardTitle">محطة 3 – خريطة</div>
                    <div class="cardContent"></div>
                </div>
            </a>

            <a href="abyat.html" class="cardLink">
                <div class="card">
                    <div class="cardTitle">محطة 4 – أبيات شعر</div>
                    <div class="cardContent"></div>
                </div>
            </a>

            <a href="map.html" class="cardLink">
                <div class="card">
                    <div class="cardTitle">محطة 5 – شرح الأحداث والتأثير</div>
                    <div class="cardContent"></div>
                </div>
            </a>

            <a href="texts.html" class="cardLink">
                <div class="card">
                    <div class="cardTitle">محطة 6 – رسائل القيم</div>
                    <div class="cardContent"></div>
                </div>
            </a>

            <a href="station7-random.html" class="cardLink">
                <div class="card">
                    <div class="cardTitle">محطة 7 – معلومات عشوائية</div>
                    <div class="cardContent"></div>
                </div>
            </a>

            <a href="station8-landmarks.html" class="cardLink">
                <div class="card">
                    <div class="cardTitle">محطة 8 – معالم الرحلة</div>
                    <div class="cardContent"></div>
                </div>
            </a>
            <a href="station8-landmarks.html" class="cardLink">
                <div class="card">
                    <div class="cardTitle">محطة 8 – معالم </div>
                    <div class="cardContent"></div>
                </div>
            </a>
        </div>

    </div>
</div>

</body>
</html>
